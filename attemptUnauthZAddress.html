<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Unauthorized Address Access</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h3>Unauthorized Address Access Test</h3>

    <button onclick="attemptGetAddress()">Attempt Get Address</button>
    <p id="addressOutput"></p>

    <script>
        window.web3 = new Web3(Web3.givenProvider);

        function attemptGetAddress() {
            try {
                const accounts = web3.eth.accounts; 
                if (accounts && accounts[0]) {
                    document.getElementById("addressOutput").innerText = "Address: " + accounts[0];
                } else {
                    document.getElementById("addressOutput").innerText = "Address not found.";
                }
            } catch (error) {
                document.getElementById("addressOutput").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>

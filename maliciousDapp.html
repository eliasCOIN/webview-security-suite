<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dapp</title>
</head>
<body>
    <h3>Testing Dapp</h3>
    <button onclick="getAddress()">Get Address</button>
    <p id="addressOutput"></p>
    <button onclick="spamTransactions()">Spam Transactions</button>

    <script>
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                } catch (error) {
                    console.error('User denied account access...');
                }
            }
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
            }
            else {
                console.log('Non-Ethereum browser detected. Consider installing MetaMask or another Web3 provider.');
            }
        });

        function getAddress() {
            if (window.ethereum) {
                window.web3.eth.getAccounts((err, accounts) => {
                    if (err) {
                        console.error("An error occurred:", err);
                    } else if (accounts.length === 0) {
                        console.error("No account detected. Please log in to your MetaMask or Web3 provider.");
                    } else {
                        const userAddress = accounts[0];
                        document.getElementById("addressOutput").innerText = "Your address: " + userAddress;
                    }
                });
            }
        }

        async function spamTransactions() {
            if (window.ethereum) {
                const userAddress = (await window.web3.eth.getAccounts())[0];

                for (let i = 0; i < 5; i++) {
                    window.web3.eth.sendTransaction({
                        from: userAddress,
                        to: '0x0000000000000000000000000000000000000000',
                        value: window.web3.utils.toWei('0', 'ether')
                    }, (err, txHash) => {
                        if (err) {
                            console.error("Transaction error:", err);
                        } else {
                            console.log("Transaction hash:", txHash);
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
